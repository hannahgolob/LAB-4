<html>
 <title>Quotes!</title> 

 <body>
  <div style="text-align:center">
   <h1>Computer Quotes</h1>
   <p> <h3> Hover over the images to read a quote from each person </h3> </p>
   <hr>
    <img src="./imagesLAB4/alanturing.jpg" alt="Alan Turing"
      onmouseover="document.getElementById('quoteDiv').innerHTML=
                  'I believe that at the end of the century the use of words ' +
                  'and general educated opinion will have altered so much that ' +
                  'one will be able to speak of machines without expecting to be contradicted ' +
                  ' -<i>Alan Turing</i> ';"
     onmouseout="document.getElementById('quoteDiv').innerHTML='';"> 
    <img src="./imagesLAB4/jonvonneumann.jpg" alt="Jon Von Neumann"
      onmouseover="document.getElementById('quoteDiv').innerHTML=
                  'It would appear that we have reached limits of what it is ' + 
                  'possible to achieve with computer technology, although one should be ' +
                  'careful with such statements, as they tend to sound pretty silly ' +
                  'in 5 years. -<i>Jon Von Neumann</i>';"
     onmouseout="document.getElementById('quoteDiv').innerHTML='';"> 
   <img src="./imagesLAB4/timberners_lee.jpg" alt="Tim Berners-Lee"
      onmouseover="document.getElementById('quoteDiv').innerHTML=
                  'Anyone who has lost track of time when using a computer ' +
                  'knows the propensity to dream, the urge to make dreams come ' + 
                  'true and the tendency to miss lunch. -<i>Tim Berners-Lee</i>';"
      onmouseout="document.getElementById('quoteDiv').innerHTML='';">

  </div>
 <hr> 
  <div id="quoteDiv"> </div> 

 </body> 

</html>
